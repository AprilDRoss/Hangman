<!DOCTYPE html><html lang="en">                                                                   <head><title>Hangman</title> <meta charset=utf-8>                                <link rel="stylesheet" type="text/css" href="hangman.css" />                                    </head><body>    <h3>Hangman</h3>  <div id="name">    Enter Name:&nbsp;<input type="text" id="nameInput" autofocus/>  </div>  <div id="join">    <button id="joinButton" onClick="Hangman.joinGame()">Join Game</button>  </div>  <div id="hangman" class="noDisplay">	  <div id="canvasDiv" class="leftDiv">	  <div id="won" class="won noDisplay" align="center">      <h4 class="won">Game Over<br/><br/>You Won!!</h4>    </div>    <div id="lost" class="lost noDisplay" align="center">      <h4 class="lost">Game Over<br/><br/>You Lost!!</h4>    </div>	    <canvas id="c" height="250px" width="250px" class="inPlay"></canvas>	    <br />	    <h4>Choose a Letter</h4>      <div id="keyboard">        <div class="shortKeyboardLine">        <div id="A" class="letter">A</div><div id="B" class="letter">B</div><div id="C" class="letter">C</div><div id="D" class="letter">D</div>        <div id="E" class="letter">E</div><div id="F" class="letter">F</div><div id="G" class="letter">G</div><div id="H" class="letter">H</div>        </div>        <br />        <br />        <br />        <div>        <div id="I" class="letter">I</div><div id="J" class="letter">J</div><div id="K" class="letter">K</div><div id="L" class="letter">L</div>        <div id="M" class="letter">M</div><div id="N" class="letter">N</div><div id="O" class="letter">O</div><div id="P" class="letter">P</div>        <div id="Q" class="letter">Q</div><div id="R" class="letter">R</div>        </div>        <br />        <br />        <br />        <div class="shortKeyboardLine">        <div id="S" class="letter">S</div><div id="T" class="letter">T</div>        <div id="U" class="letter">U</div><div id="V" class="letter">V</div><div id="W" class="letter">W</div><div id="X" class="letter">X</div>        <div id="Y" class="letter">Y</div><div id="Z" class="letter">Z</div>        </div>      </div>	  </div>	  <div id="gameDiv"> 	     <h4>Category</h4>      <div id="category">      </div>      <br />	    <h4>The Word</h4>	    <div id="game">	    </div>	    <br />	    <h4>Score</h4>	    <div id="score"></div>	    <br />	     <h4>Submitted Answers</h4>        <div id="submittedLetters"></div>	  </div>	     </div>  <div id="browserNotSupported" class="noDisplay">This game will not work on the current browser.</div>  <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>  <script src="../socket.io/socket.io.js"></script>  <script type="text/javascript" src="SocketClient.js"></script>  <script type="text/javascript" src="Canvas.js"></script>  <script type="text/javascript" src="hangman.js"></script> </body>                                                                  </html>
